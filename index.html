<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Learners Work at Top Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            /*  backdrop-filter:apply graphical effects such as blurring or color shifting  */
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .company-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            justify-items: center;
        }

        .company-item {
            text-align: center;
            transition: transform 0.3s ease;
        }

        .company-item:hover {
            transform: scale(1.05);
        }

        .company-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            padding: 10px;
            margin-bottom: 0.5rem;
            transition: box-shadow 0.3s ease;
        }

        .company-item:hover .company-logo {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .company-name {
            color: #ffffff;
            font-weight: bold;
            font-size: 0.9rem;
        }

        @media (max-width: 1038px) {
            h1 {
                font-size: 2rem;
            }

            .company-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .company-logo {
                width: 80px;
                height: 80px;
            }

            .company-name {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 1038px) {
            h1 {
                font-size: 1.5rem;
            }

            .company-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .company-logo {
                width: 70px;
                height: 70px;
            }

            .company-name {
                font-size: 0.7rem;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .company-item {
            animation: float 3s ease-in-out infinite;
        }

        .company-item:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .company-item:nth-child(3n) {
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Our Learners Work at Top Companies</h1>
        <div class="company-grid">
            <div class="company-item">
                <img src="https://play-lh.googleusercontent.com/q8hxnbpJCYfHipSOG_5tZe5jK_89T6QIsqrEklvGpMFKH8b98pDHJf2tPcn2bxEN96ON" alt="Flipkart" class="company-logo">
                <span class="company-name">Flipkart</span>
            </div>
            <div class="company-item">
                <img src="https://techstory.in/wp-content/uploads/2021/12/Juspay.jpg" alt="Juspay" class="company-logo">
                <span class="company-name">Juspay</span>
            </div>
            <div class="company-item">
                <img src="http://lofrev.net/wp-content/photos/2016/06/amazon-logo-1.png" alt="Amazon" class="company-logo">
                <span class="company-name">Amazon</span>
            </div>
            <div class="company-item">
                <img src="https://download.logo.wine/logo/Zoho_Corporation/Zoho_Corporation-Logo.wine.png" alt="Zoho" class="company-logo">
                <span class="company-name">Zoho</span>
            </div>
            <div class="company-item">
                <img src="https://logospng.org/download/paypal/logo-paypal-4096.png" alt="PayPal" class="company-logo">
                <span class="company-name">PayPal</span>
            </div>
            <div class="company-item">
                <img src="https://indiancompanies.in/wp-content/uploads/2020/05/TCS-Logo-Tata-consultancy-service-1920x1144.png" alt="TCS" class="company-logo">
                <span class="company-name">TCS</span>
            </div>
            <div class="company-item">
                <img src="https://www.servicedeskinstitute.com/wp-content/uploads/2019/08/Freshworks_logo_2019__august.png" alt="Freshworks" class="company-logo">
                <span class="company-name">Freshworks</span>
            </div>
            <div class="company-item">
                <img src="Accenture company logo.jpeg" alt="Accenture" class="company-logo">
                <span class="company-name">Accenture</span>
            </div>
        </div>
    </div>
</body>
</html>
